<!DOCTYPE html>
<html>
<head>
    <title>Página de Destino</title>
</head>
<body>
    <h1>Página de Destino</h1>
    <script>
        // Obtiene la cadena de consulta de la URL actual
        var queryString = window.location.search;

        // Convierte la cadena de consulta en un objeto URLSearchParams
        var parametros = new URLSearchParams(queryString);

        // Obtiene el valor de los parámetros
        var parametro1 = parametros.get("parametro1");
        var parametro2 = parametros.get("parametro2");

        // Actualiza el título con los parámetros
        document.title = parametro1 + " " + parametro2;
    </script>
</body>
</html>
